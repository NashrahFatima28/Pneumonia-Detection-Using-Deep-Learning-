<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Pneumonia Detection
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
   function validateForm() {
            const fullName = document.getElementById('fullName').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const age = document.getElementById('age').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!fullName || !phoneNumber || !age || !username || !password) {
                alert('All fields are required.');
                return false;
            }

            const phonePattern = /^\d{10}$/;
            if (!phonePattern.test(phoneNumber)) {
                alert('Please enter a valid 10-digit phone number.');
                return false;
            }

            if (isNaN(age) || age <= 0) {
                alert('Please enter a valid age.');
                return false;
            }

            if (username.length < 5) {
                alert('Username must be at least 5 characters long.');
                return false;
            }

            if (password.length < 8) {
                alert('Password must be at least 8 characters long.');
                return false;
            }

            document.getElementById('successMessage').classList.remove('hidden');
            setTimeout(() => {
                window.location.href = 'plog.html'; // Redirect to login page after 2 seconds
            }, 1000);

            return false; // Prevent form submission for demonstration purposes
        }
  </script>
 </head>
 <body class="relative bg-gray-100">
  <header class="bg-fuchsia-600 shadow">
   <div class="container mx-auto px-4 py-4 flex justify-between items-center">
    <h1 class="text-white text-xl font-bold">
     PNEUMONIA DETECTION
    </h1>
    <nav class="space-x-4">
     <a class="text-white hover:text-gray-200" href="welp.html">
      Home
     </a>
     <a class="text-fuchsia-600 bg-white border border-white px-3 py-1 rounded" href="plog.html">
      LOGIN
     </a>
    </nav>
   </div>
  </header>
  <main class="relative flex justify-center items-center h-screen">
   <img alt="Background image showing a medical theme with doctors and medical equipment" class="absolute inset-0 w-full h-full object-cover z-0" height="1080" src="doc_purple.png" width="1920"/>
   <div class="bg-white p-8 rounded shadow-md w-full max-w-md z-10">
    <h2 class="text-center text-gray-700 text-2xl font-bold mb-6">
     REGISTER
    </h2>
    <form onsubmit="return validateForm()">
     <div class="mb-4">
      <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-fuchsia-600" id="fullName" placeholder="Full Name" type="text"/>
     </div>
     <div class="mb-4">
      <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-fuchsia-600" id="phoneNumber" placeholder="Phone Number" type="text"/>
     </div>
     <div class="mb-4">
      <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-fuchsia-600" id="age" placeholder="Age" type="number"/>
     </div>
     <div class="mb-4">
      <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-fuchsia-600" id="username" placeholder="Username" type="text"/>
     </div>
     <div class="mb-4">
      <input class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-fuchsia-600" id="password" placeholder="Password" type="password"/>
     </div>
     <div class="text-center">
      <button class="bg-fuchsia-600 text-white px-4 py-2 rounded hover:bg-fuchsia-700" type="submit">
       REGISTER
      </button>
     </div>
    </form>
    <div class="hidden mt-4 p-4 bg-green-100 text-green-700 border border-green-400 rounded" id="successMessage">
     Registration successful! Redirecting to login page...
    </div>
   </div>
  </main>
 </body>
</html>
