<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Username and Password are required.');
                return false;
            }

            document.getElementById('successMessage').classList.remove('hidden');
            setTimeout(() => {
                window.location.href = 'dashboard.html'; // Redirect to dashboard page after 2 seconds
            }, 1000);

            return false; // Prevent form submission for demonstration purposes
        }
    </script>
</head>
<body class="bg-gray-100">
    <header class="bg-fuchsia-600 shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-white text-xl font-bold">PNEUMONIA DETECTION</h1>
            <nav class="space-x-4">
                <a href="welp.html" class="text-white hover:text-gray-200">Home</a>
                <a href="pregister.html" class="text-white hover:text-gray-200">Register</a>
            </nav>
        </div>
    </header>
    <main class="flex justify-center items-center h-screen relative">
        <img alt="Background image showing a medical theme with doctors and medical equipment" class="absolute inset-0 w-full h-full object-cover z-0" height="1080" src="doc_purple.png" width="1920"/>
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md z-10">
            <h2 class="text-center text-gray-700 text-2xl font-bold mb-6">LOGIN</h2>
            <form onsubmit="return validateForm()">
                <div class="mb-4">
                    <input type="text" id="username" placeholder="Username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-fuchsia-600">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-fuchsia-600">
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-fuchsia-600 text-white px-4 py-2 rounded hover:bg-fuchsia-700">LOGIN</button>
                </div>
            </form>
            <div id="successMessage" class="hidden mt-4 p-4 bg-green-100 text-green-700 border border-green-400 rounded">
                Login successful! Redirecting to dashboard...
            </div>
        </div>
    </main>
</body>
</html>
